<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- custom style -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="src/img/instagram-celular.png" alt="Imagem de um celular com instagram aberto">
        </div>

        <div class="intagram-continue">
            <div class="group">
                <img src="src/img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">

                <div class="profile-photo">
                    <img src="src/img/perfil-instagram.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como jeanct.p</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é jeanct.p?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="src/img/apple-button.png" alt="logo Apple"></a>
                    <a href="#"><img src="src/img/googleplay-button.png" alt="logo Googleplay"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
